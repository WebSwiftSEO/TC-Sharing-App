<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Tc App - Decentralized Social and Crypto Platform">
    <meta name="keywords" content="Tc App, Troanary, Mirror Thesis, Crypto, Social Media, Blockchain, Troanary Coin">
    <title>Tc App - Troanary Connection</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(
                    (reg) => console.log('Service worker registered.', reg),
                    (err) => console.error('Service worker registration failed:', err)
                );
            });
        }
    </script>
    <style>
        /* Embedded CSS for futuristic design */
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #0d0d0d; color: #e0e0e0; overflow-x: hidden; }
        header, footer { background-color: #1a1a1a; color: #fff; text-align: center; padding: 1rem; border-bottom: 2px solid #00ffcc; }
        header h1 { animation: pulse 2s infinite alternate; }
        @keyframes pulse {
            from { color: #00ffcc; }
            to { color: #ffd700; }
        }
        nav { display: flex; justify-content: center; gap: 2rem; background-color: #222; padding: 0.5rem; border-bottom: 2px solid #00ffcc; }
        nav button { background: none; border: none; color: #00ffcc; font-size: 1.5rem; cursor: pointer; transition: transform 0.2s, color 0.3s; }
        nav button:hover { transform: scale(1.2); color: #ffd700; }
        main { padding: 2rem; text-align: center; }
        #feed { margin-top: 1rem; padding: 1rem; background-color: #1a1a1a; border-radius: 8px; box-shadow: 0 2px 10px rgba(0, 255, 204, 0.5); color: #e0e0e0; }
        input[type="text"] { width: 60%; padding: 0.5rem; border-radius: 5px; border: 1px solid #00ffcc; background-color: #333; color: #e0e0e0; }
        button { cursor: pointer; padding: 0.5rem 1rem; border-radius: 5px; border: none; background-color: #00ffcc; color: #0d0d0d; transition: background-color 0.3s, transform 0.2s; }
        button:hover { background-color: #ffd700; transform: scale(1.1); }
        footer { display: flex; justify-content: center; gap: 1rem; border-top: 2px solid #00ffcc; }
        .hidden { display: none; }
        .token-spin { animation: spin 1s infinite linear; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header>
        <h1>🚀</h1>
        <button id="installBtn">📲</button>
    </header>

    <nav>
        <button id="homeFeed">🏠</button>
        <button id="searchBtn">🔍</button>
        <button id="trendingFeed">📊</button>
        <button id="groupsFeed">🏘️</button>
        <button id="comedyFeed">😂</button>
    </nav>

    <main id="feed">
        <!-- Link Submission Form -->
        <input type="text" id="linkInput" placeholder="Paste your link here...">
        <button onclick="submitLink()">Submit Link</button>

        <!-- Search Bar -->
        <input type="text" id="searchInput" placeholder="Search links...">
        <button onclick="performSearch()">Search</button>

        <!-- Display Area -->
        <div id="linksContainer"></div>
    </main>

    <footer>
        <button id="giveBtn">❤️</button>
        <button id="receiveBtn">🤲</button>
        <button id="thirdBtn">✨</button>
    </footer>

    <script>
        let links = [];

        // Share Functionality for Home Button
        document.getElementById('homeFeed').addEventListener('click', async () => {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Tc App',
                        text: 'Check out Tc App! 🚀',
                        url: window.location.href
                    });
                } catch (err) {
                    console.error('Error sharing:', err);
                }
            } else {
                alert('Native sharing is not supported on this device.');
            }
        });

        // Submit Link Function
        function submitLink() {
            const linkInput = document.getElementById('linkInput').value;
            if (linkInput.trim() !== '') {
                links.push(linkInput);
                displayLinks(links);
                document.getElementById('linkInput').value = '';
            } else {
                alert('Please enter a valid link.');
            }
        }

        // Display Links
        function displayLinks(linkArray) {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';
            linkArray.forEach(link => {
                const linkElement = document.createElement('div');
                linkElement.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
                container.appendChild(linkElement);
            });
        }

        // Search Function
        function performSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredLinks = links.filter(link => link.toLowerCase().includes(query));
            displayLinks(filteredLinks);
        }
    </script>
</body>
</html>
