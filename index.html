<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Tc App - Decentralized Social and Crypto Platform">
    <meta name="keywords" content="Tc App, Troanary, Crypto, Social Media, Troanary Coin">
    <title>Tc App - Troanary Connection</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="./manifest.json">
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #0d0d0d; 
            color: #e0e0e0; 
            overflow-x: hidden; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
            transition: background-color 0.3s, color 0.3s; 
        }
        .light-mode { 
            background-color: #f0f0f0; 
            color: #333; 
        }
        header { 
            background-color: #1a1a1a; 
            color: #fff; 
            padding: 1rem; 
            border-bottom: 2px solid #00ffcc; 
            position: fixed; 
            top: 0; 
            width: 100%; 
            text-align: center; 
            z-index: 200; 
            box-sizing: border-box; 
        }
        header h1 { 
            animation: pulse 2s infinite alternate; 
            font-size: clamp(1.5rem, 4vw, 2rem); 
            margin: 0; 
            display: inline; 
            cursor: pointer; 
        }
        @keyframes pulse { 
            from { color: #00ffcc; } 
            to { color: #ffd700; } 
        }
        #menuBtn { 
            position: absolute; 
            top: 1rem; 
            right: 1rem; 
            background: none; 
            border: none; 
            color: #00ffcc; 
            font-size: clamp(1.2rem, 3vw, 1.5rem); 
            cursor: pointer; 
        }
        #menu { 
            display: none; 
            position: absolute; 
            top: 3rem; 
            right: 1rem; 
            background: #1a1a1a; 
            border: 1px solid #00ffcc; 
            border-radius: 5px; 
            padding: 0.5rem; 
            z-index: 100; 
            max-width: 90vw; 
        }
        #menu button { 
            display: block; 
            width: 100%; 
            text-align: left; 
            background: none; 
            border: none; 
            color: #00ffcc; 
            padding: 0.5rem; 
            cursor: pointer; 
            font-size: clamp(0.9rem, 2.5vw, 1rem); 
        }
        #menu button:hover { 
            color: #ffd700; 
        }
        main { 
            padding: 5rem 1rem 1rem; 
            text-align: center; 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            box-sizing: border-box; 
        }
        .feed { 
            margin: 1rem 0; 
            padding: 1rem; 
            background-color: #1a1a1a; 
            border-radius: 8px; 
            box-shadow: 0 2px 10px rgba(0, 255, 204, 0.5); 
            width: 90%; 
            max-width: 600px; 
            box-sizing: border-box; 
        }
        #globeContainer { 
            width: 100%; 
            max-width: 300px; 
            height: 300px; 
            margin: 0 auto; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);  
        }
        #linkInputContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0.5rem auto;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        #profileSelect {
            display: none;
            margin: 1rem 0;
            padding: 1rem;
            background: #222;
            border-radius: 5px;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            flex-direction: column;
            align-items: center;
        }
        #profileSelect button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            background: #00ffcc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #profileSelect button:hover {
            background-color: #ffd700;
            transform: scale(1.1);
        }
        input[type="text"], input[type="number"], input[type="password"] { 
            width: 80%; 
            max-width: 300px; 
            padding: 0.5rem; 
            border-radius: 5px; 
            border: 1px solid #00ffcc; 
            background-color: #333; 
            color: #e0e0e0; 
            margin: 0; 
            box-sizing: border-box; 
            font-size: clamp(0.9rem, 2.5vw, 1rem); 
        }
        button { 
            cursor: pointer; 
            padding: 0.5rem 1rem; 
            border-radius: 5px; 
            border: none; 
            background-color: #00ffcc; 
            color: #0d0d0d; 
            transition: background-color 0.3s, transform 0.2s; 
            position: relative; 
            font-size: clamp(0.9rem, 2.5vw, 1rem); 
        }
        button:hover { 
            background-color: #ffd700; 
            transform: scale(1.1); 
        }
        button:hover::after { 
            content: attr(data-tooltip); 
            position: absolute; 
            bottom: 100%; 
            left: 50%; 
            transform: translateX(-50%); 
            background: #333; 
            color: #fff; 
            padding: 0.3rem; 
            border-radius: 3px; 
            font-size: 0.8rem; 
            white-space: nowrap; 
            z-index: 10; 
        }
        .link-item { 
            margin: 0.5rem 0; 
            padding: 0.5rem; 
            background: #222; 
            border-radius: 5px; 
            display: flex; 
            flex-direction: column; 
            align-items: flex-start; 
            width: 100%; 
            box-sizing: border-box; 
        }
        .link-item a { 
            color: #00ffcc; 
            text-decoration: none; 
            word-break: break-all; 
            font-size: clamp(0.9rem, 2.5vw, 1rem); 
        }
        .link-item img { 
            max-width: 100%; 
            max-height: 200px; 
            margin-top: 0.5rem; 
            border-radius: 5px; 
        }
        .link-item .reactions { 
            margin-top: 0.5rem; 
            display: flex; 
            flex-wrap: wrap; 
            gap: 0.3rem; 
        }
        .link-item button { 
            margin: 0; 
            padding: 0.3rem 0.6rem; 
            font-size: clamp(0.8rem, 2vw, 0.9rem); 
        }
        #authScreen, #mainScreen { 
            transition: opacity 0.3s; 
        }
        #authScreen.hidden, #mainScreen.hidden { 
            display: none; 
            opacity: 0; 
        }
        .auth-toggle { 
            color: #00ffcc; 
            cursor: pointer; 
            margin-top: 0.5rem; 
            font-size: clamp(0.9rem, 2.5vw, 1rem); 
        }
        .auth-toggle:hover { 
            color: #ffd700; 
        }
        #infoPopup { 
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: #1a1a1a; 
            padding: 1rem; 
            border: 1px solid #00ffcc; 
            border-radius: 5px; 
            z-index: 1000; 
            max-width: 80%; 
            box-sizing: border-box; 
        }
        .tab-buttons { 
            display: flex; 
            justify-content: center; 
            margin: 1rem 0; 
            flex-wrap: wrap; 
            gap: 0.5rem; 
        }
        .tab-buttons button { 
            margin: 0; 
        }
        #tWheel { 
            margin: 1rem 0; 
            text-align: center; 
        }
        #searchContainer { 
            position: fixed; 
            bottom: clamp(4rem, 10vh, 5rem); 
            left: 0; 
            width: 100%; 
            padding: 0.5rem; 
            background: linear-gradient(45deg, #00ffcc22, #ffd70022); 
            border-top: 1px solid #00ffcc; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            backdrop-filter: blur(5px); 
            z-index: 100; 
            box-sizing: border-box; 
        }
        #searchInput { 
            width: 70%; 
            max-width: 400px; 
            padding: 0.7rem; 
            border: none; 
            border-radius: 25px; 
            background: rgba(0, 0, 0, 0.7); 
            color: #00ffcc; 
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5); 
            transition: all 0.3s; 
            box-sizing: border-box; 
            font-size: clamp(0.9rem, 2.5vw, 1rem); 
        }
        #searchInput:focus { 
            outline: none; 
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.8); 
            width: 75%; 
        }
        #searchBtn { 
            margin-left: 0.5rem; 
            padding: 0.7rem 1.5rem; 
            border-radius: 25px; 
            background: linear-gradient(45deg, #00ffcc, #ffd700); 
            color: #0d0d0d; 
            font-weight: bold; 
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5); 
            box-sizing: border-box; 
        }
        #searchBtn:hover { 
            transform: scale(1.05); 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8); 
        }
        #walletContainer { 
            position: fixed; 
            bottom: clamp(8rem, 20vh, 10rem); 
            width: 100%; 
            text-align: center; 
            z-index: 100; 
        }
        #connectWalletBtn { 
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4); 
        }
        #modeToggle { 
            position: fixed; 
            top: 1rem; 
            left: 4rem; 
            background: #00ffcc; 
        }
        footer { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            padding: 0.5rem; 
            background: #1a1a1a; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: clamp(0.5rem, 2vw, 1rem); 
            border-top: 1px solid #00ffcc; 
            z-index: 100; 
            box-sizing: border-box; 
        }
        .social-icon { 
            font-size: clamp(1.2rem, 3vw, 1.5rem); 
            color: #00ffcc; 
            text-decoration: none; 
            transition: all 0.3s; 
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc; 
        }
        .social-icon:hover { 
            color: #ffd700; 
            transform: scale(1.2); 
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700; 
        }
        #installBtn {
            margin-top: 1rem;
            background: linear-gradient(45deg, #00ffcc, #4ecdc4, #ff6b6b);
            animation: installPulse 1.5s infinite alternate;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            transition: all 0.3s;
            position: relative;
            z-index: 50;
        }
        #installBtn:hover {
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.8), 0 0 30px rgba(0, 255, 204, 0.8);
            transform: scale(1.15);
        }
        @keyframes installPulse {
            from { filter: brightness(1); }
            to { filter: brightness(1.3); }
        }
        #familyTreeContainer {
            margin: 1rem 0;
            padding: 1rem;
            background: #222;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            display: none;
        }
        .family-node {
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: #333;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 0.5rem;
            object-fit: cover;
        }
        #bottomAnimation {
            width: 100%;
            max-width: 600px;
            height: clamp(100px, 20vw, 150px);
            margin: 2rem auto;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        .neon-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 255, 204, 0.1), rgba(255, 215, 0, 0.1));
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .neon-grid::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #00ffcc;
            animation: neonPulse 2s infinite alternate, gridMove 4s infinite linear;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            border-radius: 50%;
        }
        @keyframes neonPulse {
            from { box-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 15px #00ffcc; }
            to { box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc; }
        }
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100%, 100%) rotate(360deg); }
        }
        @media (max-width: 600px) {
            #linkInputContainer { flex-direction: column; }
            input[type="text"], input[type="number"], input[type="password"] { width: 100%; max-width: none; }
            button { width: 100%; max-width: 300px; }
            .feed { padding: 0.5rem; }
            #globeContainer { max-width: 200px; height: 200px; transform: scale(0.7); }
            #bottomAnimation { max-width: 100%; height: clamp(80px, 15vw, 100px); }
            .profile-pic { width: 40px; height: 40px; }
        }
        #tokenStats {
    margin-top: 4rem; /* Add spacing between globe and token stats */
    font-size: clamp(0.9rem, 2.5vw, 1rem);
    color: #e0e0e0;
}

    </style>

<body>
    <header>
        <button id="modeToggle" onclick="toggleMode()" data-tooltip="Toggle Dark/Light Mode">🌙</button>
        <h1 id="shareLogo">🚀 Tc App</h1>
        <button id="menuBtn">☰</button>
        <div id="menu">
            <button onclick="showFeed('home')">Home</button>
            <button onclick="showFeed('trending')">Trending</button>
            <button onclick="showFeed('groups')">Groups</button>
            <button onclick="showFeed('comedy')">Comedy</button>
            <button onclick="showFeed('family')">Family</button>
            <button onclick="showTokens()">Tokens</button>
            <button onclick="showSettings()">Settings</button>
            <button onclick="showLoginScreen()" data-tooltip="Sign in to your account">Login</button>
            <button onclick="showSignupScreen()" data-tooltip="Create a new account">Register</button>
            <button onclick="installPWA()" data-tooltip="Install Tc App">Install</button>
            <button onclick="logout()" data-tooltip="Sign out of your account">Logout</button>
        </div>
    </header>

    <main id="authScreen" class="hidden">
        <div id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()" data-tooltip="Sign in to your account">Login</button>
            <div class="auth-toggle" onclick="showSignup()">Need an account? Sign up</div>
        </div>
        <div id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Username">
            <input type="password" id="signupPassword" placeholder="Password">
            <button onclick="signup()" data-tooltip="Create a new account">Sign Up</button>
            <div class="auth-toggle" onclick="showLogin()">Already have an account? Login</div>
        </div>
        <div id="profileSelect" style="display: none;">
            <h3>Choose Your Profile Picture</h3>
            <button onclick="selectProfile('sun')" data-tooltip="Select Sun">Sun 🌞</button>
            <button onclick="selectProfile('earth')" data-tooltip="Select Earth">Earth 🌍</button>
            <button onclick="selectProfile('star')" data-tooltip="Select Star">Star ⭐</button>
        </div>
    </main>

    <main id="mainScreen">
        <div class="tab-buttons">
            <button onclick="showFeed('home')" data-tooltip="Chronological posts">Home</button>
            <button onclick="showFeed('trending')" data-tooltip="Top reacted posts">Trending</button>
            <button onclick="showFeed('groups')" data-tooltip="Interest-based groups">Groups</button>
            <button onclick="showFeed('comedy')" data-tooltip="Funny content">Comedy</button>
            <button onclick="showFeed('family')" data-tooltip="Family tree feed">Family</button>
        </div>
        <div id="feed" class="feed">
            <div id="globeContainer"></div>
            <div id="tokenStats">Tokens: <span id="userTokens">0</span> | Active Users: <span id="activeUsers">1</span> | Blockchain Balance: <span id="blockchainBalance">0</span></div>
            <div id="linkInputContainer">
                <input type="text" id="linkInput" placeholder="Share a link...">
                <button onclick="submitLink()" data-tooltip="Post a link">Submit</button>
            </div>
            <div id="tWheel">
                <button onclick="spinTWheel()" data-tooltip="Spin for tokens">Spin T-Wheel</button>
            </div>
            <div id="linksContainer"></div>
        </div>
        <div id="familyTreeContainer">
            <h3>Family Tree 🌳</h3>
            <input type="text" id="familyMemberInput" placeholder="Add family member (username)">
            <button onclick="addFamilyMember()" data-tooltip="Link a relative">Add Relative</button>
            <div id="familyTree"></div>
        </div>
        <button id="infoBtn" onclick="showInfo()" data-tooltip="App information">ℹ️ Info</button>
        <button id="installBtn" onclick="installPWA()" data-tooltip="Add Tc App to your device">Install App 📲</button>
        <div id="bottomAnimation"></div>
    </main>

    <div id="walletContainer">
        <button id="connectWalletBtn" onclick="connectWallet()" data-tooltip="Link your MetaMask wallet">Connect Wallet</button>
    </div>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search the Tc Universe...">
        <button id="searchBtn" onclick="searchLinks()" data-tooltip="Search posts">🔍</button>
    </div>

    <footer>
        <a href="https://www.facebook.com/groups/AcousticGuitarPlayers" target="_blank" class="social-icon" data-tooltip="Twitter">🐦</a>
        <a href="https://www.facebook.com/share/1G26X65LRo/?mibextid=wwXIfr" target="_blank" class="social-icon" data-tooltip="Facebook">📘</a>
        <a href="https://www.youtube.com/playlist?list=PL8M3xRz-MU-0vtfoE1mNnBqam-wg6owev&si=CMcpP4BVGvFN30aU" target="_blank" class="social-icon" data-tooltip="Instagram">📸</a>
        <a href="https://github.com/WebSwiftSEO/Troanary-Computing-Mirror-Thesis" target="_blank" class="social-icon" data-tooltip="GitHub">🐙</a>
    </footer>

    <script>
        let currentUser = null;
        let users = [];
        let links = [];
        let groups = [];
        let currentFeed = 'home';
        let web3;
        let accounts = [];
        let totalSupply = 1000 * 100;
        let deferredPrompt;

        function loadScript(url, callback) {
            const script = document.createElement('script');
            script.src = url;
            script.async = true;
            script.onload = callback;
            document.head.appendChild(script);
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(reg => console.log('Service worker registered.', reg))
                .catch(err => console.error('Service worker failed:', err));
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('Install prompt captured');
        });

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(choice => {
                    if (choice.outcome === 'accepted') {
                        console.log('PWA installed successfully');
                    } else {
                        console.log('PWA installation declined');
                    }
                    deferredPrompt = null;
                });
            } else {
                alert('Install option not available. Ensure your browser supports PWA installation.');
            }
        }

        document.getElementById('shareLogo').addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: 'Tc App',
                    text: 'Check out Tc App - a decentralized social platform with Troanary Tokens!',
                    url: window.location.href
                }).then(() => console.log('Shared successfully'))
                  .catch(err => console.log('Error sharing:', err));
            } else {
                alert('Native sharing not supported. Copy this URL: ' + window.location.href);
            }
        });

        function connectWallet() {
            if (!window.ethereum && !web3) {
                loadScript('https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js', async () => {
                    await connectWalletLogic();
                });
            } else {
                connectWalletLogic();
            }
        }

        async function connectWalletLogic() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    console.log('Connected account:', accounts[0]);
                    document.getElementById('connectWalletBtn').textContent = `Connected: ${accounts[0].slice(0, 6)}...`;
                    updateBlockchainBalance();
                } catch (error) {
                    console.error('Wallet connection failed:', error);
                    alert('Failed to connect wallet. Please try again.');
                }
            } else {
                alert('Please install MetaMask or another Web3 wallet!');
            }
        }

        async function updateBlockchainBalance() {
            if (web3 && accounts.length > 0) {
                const balance = await web3.eth.getBalance(accounts[0]);
                document.getElementById('blockchainBalance').textContent = web3.utils.fromWei(balance, 'ether');
            }
        }

        function adjustSupply(newMemberCount) {
            const oldMemberCount = users.filter(u => u.active).length;
            if (newMemberCount > oldMemberCount) {
                totalSupply += (newMemberCount - oldMemberCount) * 100;
                console.log(`Minted ${(newMemberCount - oldMemberCount) * 100} tokens. New supply: ${totalSupply}`);
            } else if (newMemberCount < oldMemberCount) {
                totalSupply -= (oldMemberCount - newMemberCount) * 100;
                console.log(`Burned ${(oldMemberCount - newMemberCount) * 100} tokens. New supply: ${totalSupply}`);
            }
        }

        document.getElementById('menuBtn').addEventListener('click', () => {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        function showLoginScreen() {
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('authScreen').classList.remove('hidden');
            showLogin();
            document.getElementById('menu').style.display = 'none';
        }

        function showSignupScreen() {
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('authScreen').classList.remove('hidden');
            showSignup();
            document.getElementById('menu').style.display = 'none';
        }

        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
        }

        function signup() {
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            if (!username || !password) return alert('Please enter both username and password!');
            if (users.find(u => u.name === username)) return alert('Username already exists!');
            currentUser = { 
                name: username, 
                password: password, 
                tokens: 0, 
                active: true, 
                friends: [], 
                profileLinks: [], 
                family: [],
                profilePic: 'default.png',
                lat: Math.random() * 180 - 90,
                lon: Math.random() * 360 - 180 
            };
            users.push(currentUser);
            adjustSupply(users.filter(u => u.active).length);
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('profileSelect').style.display = 'block';
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            if (!username || !password) return alert('Please enter both username and password!');
            currentUser = users.find(u => u.name === username && u.password === password);
            if (!currentUser) return alert('Invalid username or password!');
            currentUser.active = true;
            adjustSupply(users.filter(u => u.active).length);
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('profileSelect').style.display = 'block';
        }

        function selectProfile(pic) {
            currentUser.profilePic = `${pic}.png`;
            localStorage.setItem(`user_${currentUser.name}`, JSON.stringify(currentUser));
            document.getElementById('profileSelect').style.display = 'none';
            switchToMainScreen();
        }

        function logout() {
            if (currentUser) {
                currentUser.active = false;
                currentUser = null;
                adjustSupply(users.filter(u => u.active).length);
            }
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            document.getElementById('menu').style.display = 'none';
            showFeed('home');
        }

        function switchToMainScreen() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            updateTokenStats();
            showFeed('home');
            lazyLoadGlobe();
        }

        function showFeed(feedType) {
            currentFeed = feedType;
            document.getElementById('feed').style.display = feedType !== 'family' ? 'block' : 'none';
            document.getElementById('familyTreeContainer').style.display = feedType === 'family' ? 'block' : 'none';
            document.getElementById('linkInputContainer').style.display = feedType === 'home' || feedType === 'comedy' || feedType === 'groups' || feedType === 'family' ? 'flex' : 'none';
            if (feedType === 'family' && !currentUser) {
                alert('Please log in to view the Family feed.');
                showLoginScreen();
                return;
            }
            if (feedType === 'family') {
                displayFamilyTree();
            } else {
                displayFeed();
            }
        }

        function showTokens() {
            if (!currentUser) {
                alert('Please log in to view token stats.');
                showLoginScreen();
                return;
            }
            let leaderboard = users.map(u => `${u.name}: ${u.tokens}`).join('\n');
            alert(`Your Tokens: ${currentUser.tokens}\nTotal Supply: ${totalSupply}\nLeaderboard:\n${leaderboard}`);
        }

        function showSettings() {
            alert('Settings: Coming soon! (e.g., Event Calendar)');
        }

        async function submitLink() {
            if (!currentUser) {
                alert('Please log in to submit a link.');
                showLoginScreen();
                return;
            }
            const linkInput = document.getElementById('linkInput').value.trim();
            if (!linkInput) return alert('Enter a link!');
            spinGlobe();
            const reward = await calculateLinkReward(linkInput);
            currentUser.tokens += reward;
            const metadata = await fetchLinkMetadata(linkInput);
            const linkText = metadata.title || linkInput.split('/').pop() || 'Shared Link';
            const newLink = {
                url: linkInput,
                text: linkText,
                image: metadata.image || 'https://via.placeholder.com/150',
                owner: currentUser.name,
                timestamp: Date.now(),
                reactions: { love: 0, pass: 0, maybe: 0 },
                feed: currentFeed === 'groups' ? (prompt('Enter group name') || 'General') : currentFeed,
                id: Date.now() + Math.random()
            };
            links.unshift(newLink);
            currentUser.profileLinks.push(newLink);
            updateTokenStats();
            if (currentFeed === 'family') displayFamilyTree();
            else displayFeed();
            document.getElementById('linkInput').value = '';
        }

        async function calculateLinkReward(url) {
            return Math.floor(Math.random() * 10) + 1;
        }

        async function fetchLinkMetadata(url) {
            return {
                image: url.includes('image') || Math.random() > 0.5 ? 'https://via.placeholder.com/150' : null,
                title: url.includes('example') ? 'Example Page' : (url.split('/').pop() || 'Link Preview')
            };
        }

        function searchLinks() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            displayFeed(query);
        }

        function editLink(linkId) {
            if (!currentUser) return alert('Please log in to edit links.');
            const link = links.find(l => l.id === linkId);
            if (link.owner !== currentUser.name) return alert('You can only edit your own links!');
            const newUrl = prompt('Edit link URL:', link.url);
            if (newUrl) {
                link.url = newUrl;
                link.text = newUrl.split('/').pop() || 'Edited Link';
                if (currentFeed === 'family') displayFamilyTree();
                else displayFeed();
            }
        }

        function deleteLink(linkId) {
            if (!currentUser) return alert('Please log in to delete links.');
            if (links.find(l => l.id === linkId).owner !== currentUser.name) return alert('You can only delete your own links!');
            links = links.filter(l => l.id !== linkId);
            currentUser.profileLinks = currentUser.profileLinks.filter(l => l.id !== linkId);
            if (currentFeed === 'family') displayFamilyTree();
            else displayFeed();
        }

        function displayFeed(searchQuery = '') {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';
            let filteredLinks = links.slice();

            if (currentFeed === 'trending') {
                filteredLinks.sort((a, b) => (b.reactions.love + b.reactions.pass + b.reactions.maybe) - (a.reactions.love + a.reactions.pass + a.reactions.maybe));
            } else if (currentFeed !== 'home') {
                filteredLinks = filteredLinks.filter(link => link.feed === currentFeed);
            }

            if (searchQuery) {
                filteredLinks = filteredLinks.filter(link => link.text.toLowerCase().includes(searchQuery) || link.url.toLowerCase().includes(searchQuery));
            }

            filteredLinks.forEach((link, index) => {
                const linkElement = document.createElement('div');
                linkElement.className = 'link-item';
                const content = link.image 
                    ? `<img src="${link.image}" alt="Featured Image">`
                    : `<a href="${link.url}" target="_blank">${link.text}</a>`;
                linkElement.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <img src="${users.find(u => u.name === link.owner)?.profilePic || 'default.png'}" alt="${link.owner}'s Profile" class="profile-pic">
                        ${content}
                    </div>
                    <div class="reactions">
                        <button onclick="reactToLink(${index}, 'love')" data-tooltip="Love this post">❤️ ${link.reactions.love}</button>
                        <button onclick="reactToLink(${index}, 'pass')" data-tooltip="Pass on this">🚫 ${link.reactions.pass}</button>
                        <button onclick="reactToLink(${index}, 'maybe')" data-tooltip="Maybe later">🤔 ${link.reactions.maybe}</button>
                        ${currentUser && link.owner === currentUser.name ? `
                            <button onclick="editLink(${link.id})" data-tooltip="Edit your link">✏️</button>
                            <button onclick="deleteLink(${link.id})" data-tooltip="Delete your link">🗑️</button>
                        ` : ''}
                    </div>
                    <span>By: ${link.owner} | ${new Date(link.timestamp).toLocaleTimeString()}</span>
                `;
                container.appendChild(linkElement);
            });
        }

        function reactToLink(index, reaction) {
            if (!currentUser) {
                alert('Please log in to react to links.');
                showLoginScreen();
                return;
            }
            const link = links[index];
            link.reactions[reaction]++;
            currentUser.tokens += 1;
            updateTokenStats();
            if (currentFeed === 'family') displayFamilyTree();
            else displayFeed();
            if (Math.random() < 0.2) spinTWheel();
            if ('serviceWorker' in navigator && 'PushManager' in window) {
                console.log('Push notification triggered for reaction on:', link.url);
            }
        }

        function addFamilyMember() {
            if (!currentUser) {
                alert('Please log in to add family members.');
                showLoginScreen();
                return;
            }
            const familyUsername = document.getElementById('familyMemberInput').value.trim();
            if (!familyUsername) return alert('Enter a username to add!');
            const relative = users.find(u => u.name === familyUsername && u.active);
            if (!relative) return alert('User not found or inactive!');
            if (currentUser.family.includes(familyUsername)) return alert('Already in your family!');
            currentUser.family.push(familyUsername);
            localStorage.setItem(`family_${currentUser.name}`, JSON.stringify(currentUser.family));
            document.getElementById('familyMemberInput').value = '';
            displayFamilyTree();
        }

        function displayFamilyTree() {
            const container = document.getElementById('familyTree');
            container.innerHTML = '';
            const familyLinks = links.filter(link => link.feed === 'family' && (link.owner === currentUser.name || currentUser.family.includes(link.owner)));
            familyLinks.forEach((link, index) => {
                const linkElement = document.createElement('div');
                linkElement.className = 'link-item';
                const content = link.image 
                    ? `<img src="${link.image}" alt="Featured Image">`
                    : `<a href="${link.url}" target="_blank">${link.text}</a>`;
                linkElement.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <img src="${users.find(u => u.name === link.owner)?.profilePic || 'default.png'}" alt="${link.owner}'s Profile" class="profile-pic">
                        ${content}
                    </div>
                    <div class="reactions">
                        <button onclick="reactToLink(${links.indexOf(link)}, 'love')" data-tooltip="Love this post">❤️ ${link.reactions.love}</button>
                        <button onclick="reactToLink(${links.indexOf(link)}, 'pass')" data-tooltip="Pass on this">🚫 ${link.reactions.pass}</button>
                        <button onclick="reactToLink(${links.indexOf(link)}, 'maybe')" data-tooltip="Maybe later">🤔 ${link.reactions.maybe}</button>
                        ${currentUser && link.owner === currentUser.name ? `
                            <button onclick="editLink(${link.id})" data-tooltip="Edit your link">✏️</button>
                            <button onclick="deleteLink(${link.id})" data-tooltip="Delete your link">🗑️</button>
                        ` : ''}
                    </div>
                    <span>By: ${link.owner} | ${new Date(link.timestamp).toLocaleTimeString()}</span>
                `;
                container.appendChild(linkElement);
            });

            const familyList = document.createElement('div');
            familyList.innerHTML = '<h4>Your Family</h4>';
            currentUser.family.forEach(member => {
                const node = document.createElement('div');
                node.className = 'family-node';
                const user = users.find(u => u.name === member);
                node.innerHTML = `
                    <img src="${user?.profilePic || 'default.png'}" alt="${member}'s Profile" class="profile-pic">
                    ${member}
                `;
                familyList.appendChild(node);
            });
            container.insertBefore(familyList, container.firstChild);
        }

        function loadFamilyTree() {
            if (!currentUser) return;
            const storedFamily = localStorage.getItem(`family_${currentUser.name}`);
            if (storedFamily) {
                currentUser.family = JSON.parse(storedFamily);
            }
            const storedUser = localStorage.getItem(`user_${currentUser.name}`);
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
            }
        }

        function spinTWheel() {
            if (!currentUser) {
                alert('Please log in to spin the T-Wheel.');
                showLoginScreen();
                return;
            }
            const rewards = [1, 5, 10, 20, 50];
            const reward = rewards[Math.floor(Math.random() * rewards.length)];
            currentUser.tokens += reward;
            updateTokenStats();
            alert(`T-Wheel Spun! You won ${reward} Troanary Tokens!`);
        }

        function toggleMode() {
            document.body.classList.toggle('light-mode');
            document.getElementById('modeToggle').textContent = document.body.classList.contains('light-mode') ? '🌞' : '🌙';
        }

        function showInfo() {
            document.getElementById('infoPopup').style.display = 'block';
        }

        function hideInfo() {
            document.getElementById('infoPopup').style.display = 'none';
        }

        function updateTokenStats() {
            const activeUsers = users.filter(u => u.active).length;
            document.getElementById('userTokens').textContent = currentUser ? currentUser.tokens : 0;
            document.getElementById('activeUsers').textContent = activeUsers;
            updateBlockchainBalance();
        }

        let globeLoaded = false;
        function lazyLoadGlobe() {
            if (globeLoaded) return;
            loadScript('https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js', () => {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, 300 / 300, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(300, 300);
                document.getElementById('globeContainer').appendChild(renderer.domElement);
                const geometry = new THREE.SphereGeometry(5, 32, 32);
                const material = new THREE.MeshBasicMaterial({ color: 0x00aaff, wireframe: true });
                const globe = new THREE.Mesh(geometry, material);
                scene.add(globe);
                camera.position.z = 15;

                function animateGlobe() {
                    requestAnimationFrame(animateGlobe);
                    globe.rotation.y += 0.01;
                    renderer.render(scene, camera);
                }
                animateGlobe();

                window.spinGlobe = function() {
                    let speed = 0.1;
                    const spinInterval = setInterval(() => {
                        globe.rotation.y += speed;
                        speed *= 0.95;
                        if (speed < 0.01) clearInterval(spinInterval);
                    }, 16);
                };
                globeLoaded = true;
            });
        }

        showFeed('home');
        lazyLoadGlobe();
    </script>
</body>
</html>
