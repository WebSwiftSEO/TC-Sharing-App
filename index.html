<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Tc App - Decentralized Social and Crypto Platform">
    <meta name="keywords" content="Tc App, Troanary, Mirror Thesis, Crypto, Social Media, Blockchain, Troanary Coin">
    <title>Tc App - Troanary Connection</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(
                    (reg) => console.log('Service worker registered.', reg),
                    (err) => console.error('Service worker registration failed:', err)
                );
            });
        }
    </script>
    <style>
        /* Embedded CSS for futuristic design */
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #0d0d0d; color: #e0e0e0; overflow-x: hidden; }
        header, footer { background-color: #1a1a1a; color: #fff; text-align: center; padding: 1rem; border-bottom: 2px solid #00ffcc; }
        header h1 { animation: pulse 2s infinite alternate; }
        @keyframes pulse {
            from { color: #00ffcc; }
            to { color: #ffd700; }
        }
        nav { display: flex; justify-content: center; gap: 2rem; background-color: #222; padding: 0.5rem; border-bottom: 2px solid #00ffcc; }
        nav button { background: none; border: none; color: #00ffcc; font-size: 1.5rem; cursor: pointer; transition: transform 0.2s, color 0.3s; }
        nav button:hover { transform: scale(1.2); color: #ffd700; }
        main { padding: 2rem; text-align: center; }
        #feed { margin-top: 1rem; padding: 1rem; background-color: #1a1a1a; border-radius: 8px; box-shadow: 0 2px 10px rgba(0, 255, 204, 0.5); color: #e0e0e0; }
        input[type="text"] { width: 60%; padding: 0.5rem; border-radius: 5px; border: 1px solid #00ffcc; background-color: #333; color: #e0e0e0; }
        button { cursor: pointer; padding: 0.5rem 1rem; border-radius: 5px; border: none; background-color: #00ffcc; color: #0d0d0d; transition: background-color 0.3s, transform 0.2s; }
        button:hover { background-color: #ffd700; transform: scale(1.1); }
        footer { display: flex; justify-content: center; gap: 1rem; border-top: 2px solid #00ffcc; }
        .hidden { display: none; }
        .token-spin { animation: spin 1s infinite linear; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Popup styling */
        #iosPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1a1a1a;
            color: #e0e0e0;
            border: 2px solid #00ffcc;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 255, 204, 0.7);
            z-index: 1000;
        }
        #iosPopup button { margin-top: 1rem; background-color: #00ffcc; color: #0d0d0d; }
    </style>
</head>
<body>
    <header>
        <h1>Tc App 🚀</h1>
        <button id="installBtn">📲 Install</button>
    </header>

    <div id="iosPopup">
        <h3>Install on iPhone or iPad 📱</h3>
        <p>To install this app, tap the Share icon <strong>(⬆️)</strong> in Safari and select <strong>'Add to Home Screen'</strong>.</p>
        <button onclick="closeIOSPopup()">Close</button>
    </div>

    <nav>
        <button id="homeFeed">🏠</button>
        <button id="searchBtn">🔍</button>
        <button id="trendingFeed">📊</button>
        <button id="groupsFeed">🏘️</button>
        <button id="comedyFeed">😂</button>
    </nav>

    <main id="feed">
        <h2>Welcome to Tc App! 🌐✨</h2>
        <p>Share links, connect, and earn Troanary Tokens 💸</p>
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="performSearch()">Search</button>
        <div id="searchResults"></div>
        <p>Your Balance: <span id="tokenBalance">0</span> 🪙</p>
    </main>

    <footer>
        <button id="giveBtn">❤️ Give</button>
        <button id="receiveBtn">🤲 Receive</button>
        <button id="thirdBtn">✨ T-Wheel</button>
    </footer>

    <script>
        let deferredPrompt;
        let tokenBalance = 0;

        // PWA Install Logic
        const installBtn = document.getElementById('installBtn');
        const iosPopup = document.getElementById('iosPopup');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';

            installBtn.addEventListener('click', () => {
                if (navigator.userAgent.includes('iPhone') || navigator.userAgent.includes('iPad')) {
                    iosPopup.style.display = 'block';
                } else if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('PWA installed');
                        }
                        deferredPrompt = null;
                    });
                } else {
                    alert('PWA install not supported on this device.');
                }
            });
        });

        function closeIOSPopup() {
            iosPopup.style.display = 'none';
        }

        // Search Logic (6-Keyword System)
        function performSearch() {
            const input = document.getElementById('searchInput').value;
            const keywords = input.split(' ').slice(0, 6);
            document.getElementById('searchResults').innerText = 'Searching for: ' + keywords.join(', ');
        }

        // Token Spin Reward System
        function spinTWheel() {
            const rewards = [5, 10, 15, 20, 25, 50, 100];
            const reward = rewards[Math.floor(Math.random() * rewards.length)];
            tokenBalance += reward;
            document.getElementById('tokenBalance').innerText = tokenBalance;
            alert(`🎉 You won ${reward} Troanary Tokens!`);
        }

        // Give/Receive Token Logic
        document.getElementById('giveBtn').addEventListener('click', () => {
            if (tokenBalance >= 10) {
                tokenBalance -= 10;
                document.getElementById('tokenBalance').innerText = tokenBalance;
                alert('You gave 10 Troanary Tokens!');
            } else {
                alert('Not enough tokens to give.');
            }
        });

        document.getElementById('receiveBtn').addEventListener('click', () => {
            tokenBalance += 10;
            document.getElementById('tokenBalance').innerText = tokenBalance;
            alert('You received 10 Troanary Tokens!');
        });

        // Connect T-Wheel Spin
        document.getElementById('thirdBtn').addEventListener('click', spinTWheel);
    </script>
</body>
</html>
